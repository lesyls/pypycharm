<!DOCTYPE html>
<html>
<head>
    <title>Предметы</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .header {
            background: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .content {
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .subject-link {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">Мир Знаний</div>
        <div class="buttons">
            <button class="button" onclick="window.location.href='/students/'">Студенты</button>
            <button class="button" onclick="window.location.href='/groups/'">Группы</button>
            <button class="button" onclick="window.location.href='/predmets/'">Предметы</button>
            <button class="button" onclick="window.location.href='/journal/'">Журнал</button>
            <button class="button" onclick="window.location.href='/teachers/'">Преподаватели</button>
        </div>
    </div>

    <div class="content">
        <h1>Список предметов</h1>

        <table>
            <tr>
                <th>Название предмета</th>
                <th>Преподаватель</th>
                <th>Группы</th>
            </tr>

            <tr>
                <td><a href="#" class="subject-link">Математика</a></td>
                <td>Иванова А.А.</td>
                <td>ЗИО-22-1</td>
            </tr>

            <tr>
                <td><a href="#" class="subject-link">Программирование</a></td>
                <td>Петров А.А.</td>
                <td>ИСиП-24-1к</td>
            </tr>

            <tr>
                <td><a href="#" class="subject-link">Базы данных</a></td>
                <td>Сидорова А.А.</td>
                <td>ИСиП-24-1к</td>
            </tr>

            <tr>
                <td><a href="#" class="subject-link">Веб-разработка</a></td>
                <td>Козлов А.А.</td>
                <td>ИСиП-22-2в</td>
            </tr>

            <tr>
                <td><a href="#" class="subject-link">Английский язык</a></td>
                <td>Туркова А.А.</td>
                <td>СЗС-23-2</td>
            </tr>
        </table>
    </div>

</body>
</html>
