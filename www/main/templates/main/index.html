<!DOCTYPE html>
<html>
<head>
    <title>Электронный журнал</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .header {
            background: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .content {
            margin: 50px auto;
            width: 300px;
        }

        .form {
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .btn {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .switch {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Мир Знаний</div>
        <div class="buttons">
            <button class="button" onclick="window.location.href='/students/'">Студенты</button>
            <button class="button" onclick="window.location.href='/groups/'">Группы</button>
            <button class="button" onclick="window.location.href='/predmets/'">Предметы</button>
            <button class="button" onclick="window.location.href='/journal/'">Журнал</button>
            <button class="button" onclick="window.location.href='/teachers/'">Преподаватели</button>
        </div>
    </div>

    <div class="content">
        <div id="login" class="form">
            <h2>Вход</h2>
            <input type="text" class="input" placeholder="Логин">
            <input type="password" class="input" placeholder="Пароль">
            <button class="btn" onclick="login()">Войти</button>
            <button class="switch" onclick="showReg()">Регистрация</button>
        </div>

        <div id="register" class="form hidden">
            <h2>Регистрация</h2>
            <input type="text" class="input" placeholder="Имя">
            <input type="text" class="input" placeholder="Фамилия">
            <input type="text" class="input" placeholder="Email">
            <input type="password" class="input" placeholder="Пароль">

            <select class="select">
                <option value="">Выберите роль</option>
                <option value="admin">Администратор</option>
                <option value="zavuch">Зав.уч.</option>
                <option value="teacher">Преподаватель</option>
                <option value="student">Студент</option>
            </select>

            <button class="btn" onclick="register()">Зарегистрироваться</button>
            <button class="switch" onclick="showLogin()">Назад</button>
        </div>
    </div>

    <script>
        function showReg() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function login() {
            alert('Вход выполнен!');
        }

        function register() {
            alert('Регистрация завершена!');
        }
    </script>
</body>
</html>
