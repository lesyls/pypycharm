<!DOCTYPE html>
<html>
<head>
    <title>Студенты</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .header {
            background: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .content {
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .add-student {
            background: #e0ffe0;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .add-student input {
            padding: 5px;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .btn-add {
            background: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .student-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .student-link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-delete {
            background: red;
            color: white;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">Мир Знаний</div>
        <div class="buttons">
            <button class="button" onclick="window.location.href='/students/'">Студенты</button>
            <button class="button" onclick="window.location.href='/groups/'">Группы</button>
            <button class="button" onclick="window.location.href='/predmets/'">Предметы</button>
            <button class="button" onclick="window.location.href='/journal/'">Журнал</button>
            <button class="button" onclick="window.location.href='/teachers/'">Преподаватели</button>
        </div>
    </div>

    <div class="content">
        <h1>Список студентов</h1>

        <!-- Форма добавления студента -->
        <div class="add-student">
            <h3>Добавить студента:</h3>
            <form action="{% url 'student_add' %}" method="post">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Ф.И.О." required>
                <input type="text" name="phone" placeholder="Телефон" required>
                <input type="text" name="group" placeholder="Группа" required>
                <input type="text" name="photo" placeholder="Ссылка на фото" value="https://img.freepik.com/premium-photo/student-3d-models-cartoon-boy-happy-isolated-background_318354-1365.jpg">
                <button type="submit" class="btn-add">Добавить</button>
            </form>
        </div>

        <table>
            <tr>
                <th>Фото</th>
                <th>Ф.И.О.</th>
                <th>Телефон</th>
                <th>Группа</th>
                <th>Действия</th>
            </tr>

            {% for student in students %}
            <tr>
                <td><img src="{{ student.photo }}" class="student-photo"></td>
                <td><a href="{% url 'students_edit' student.id %}" class="student-link">{{ student.name }}</a></td>
                <td>{{ student.phone }}</td>
                <td>{{ student.group.name }}</td>
                <td>
                    <form action="{% url 'student_delete' student.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-delete" onclick="return confirm('Удалить?')">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
