<!DOCTYPE html>
<html>
<head>
    <title>Группы</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .header {
            background: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .content {
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        .groups {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .group-card {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            width: 250px;
        }

        .group-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .group-info {
            color: #666;
            margin-bottom: 10px;
        }

        .teacher-info {
            background: #e3f2fd;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">Мир Знаний</div>
        <div class="buttons">
            <button class="button" onclick="window.location.href='/students/'">Студенты</button>
            <button class="button" onclick="window.location.href='/groups/'">Группы</button>
            <button class="button" onclick="window.location.href='/predmets/'">Предметы</button>
            <button class="button" onclick="window.location.href='/journal/'">Журнал</button>
            <button class="button" onclick="window.location.href='/teachers/'">Преподаватели</button>
        </div>
    </div>

    <div class="content">
        <h1>Список групп</h1>

        <div class="groups">
            <div class="group-card">
                <div class="group-name">ИСиП-22-2в</div>
                <div class="group-info">Студентов: 30</div>
                <div class="teacher-info">Классный руководитель: Подойницына Н.С.</div>
            </div>

            <div class="group-card">
                <div class="group-name">ЗИО-22-1</div>
                <div class="group-info">Студентов: 23</div>
                <div class="teacher-info">Классный руководитель: Петров С.В.</div>
            </div>

            <div class="group-card">
                <div class="group-name">СЗС-23-2</div>
                <div class="group-info">Студентов: 20</div>
                <div class="teacher-info">Классный руководитель: не назначен</div>
            </div>

            <div class="group-card">
                <div class="group-name">ИСиП-24-1к</div>
                <div class="group-info">Студентов: 18</div>
                <div class="teacher-info">Классный руководитель: Сидорова А.П.</div>
            </div>
        </div>
    </div>

</body>
</html>
